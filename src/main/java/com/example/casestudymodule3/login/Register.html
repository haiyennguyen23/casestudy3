<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Register2.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<main>
    <div class="container">
        <div class="login-form">
            <form action="" method="post">
                <h1>Đăng ký tài khoản</h1>
                <div class="input-box">
                    <h3>Nhập tên tài khoản</h3>
                    <i ></i>
                    <input type="text" placeholder="Nhập username">
                </div>
                <div class="input-box">
                    <h3>Nhập địa chỉ email</h3>
                    <i ></i>
                    <input type="email" placeholder="Nhập email">
                </div>
                <div class="input-box">
                    <h3>Nhập địa chỉ</h3>
                    <i ></i>
                    <input type="text" placeholder="Nhập địa chỉ">
                </div>
                <div class="input-box">
                    <h3>Nhập mật khẩu</h3>
                    <i ></i>
                    <input type="password" placeholder="Nhập mật khẩu">
                    <h3>Nhập lại mật khẩu</h3>
                    <i ></i>
                    <input type="password" placeholder="Nhập lại mật khẩu">
                </div>
                <div class="btn-box">
                    <button type="submit">
                        Đăng ký
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
